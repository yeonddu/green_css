<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	
	.box {
		margin-top:50px;
		margin-left:100px;
		padding:20px;
		height:60px;
		animation-name:moving;
		animation-duration:3s;
		animation-direction:normal;
		animation-iteration-count:infinite;
	}
	@keyframes moving{
		from {
			width:200px;
			background:#F5DA81;
			opacity:0.5;
			transform:scale(0.5) rotate(15deg);
		}
		to {
			width:400px;
			background:#F8E0E0;
			opacity:1;
			transform:scale(1) rotate(0deg);
		}
	}
</style>
</head>
<body>
	<div class="box">
		<h3>CSS3 Animation</h3>
	</div>
</body>
</html>
