<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.origin {
		width:200px;
		height:133px;
		border:1px solid black;
		float:left;
		margin:40px;
	}
	.rotate1:hover {
		transform:rotate(20deg);
	}
	.rotate2:hover {
		transform:rotate(-40deg);
	}

</style>
</head>
<body>
	<div class="origin">
		<div class="rotate1">
			<img src="../images/first1.jpg" alt="고양이">
		</div>
	</div>
	<div class="origin">
		<div class="rotate2">
			<img src="../images/first1.jpg" alt="고양이">
		</div>
	</div>
</body>
</html>
