<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
</head>
<style>
	div {
		width:200px;
		height:200px;
	}
	.container {
		border:1px solid black;
		perspective:300px;
		margin-top:100px;
		margin-left:100px;
		float:left;
	}
	.box1 {
		background:#82cbd8;
		transform:rotateY(45deg);
	}
	.box2 {
		background:#0d6097;
		transform-origin:left top;
		transform:rotateX(45deg);
	}
	#tr-style1 {
		transform-style:flat;
	}
	#tr-style2 {
		transform-style:preserve-3d;
	}
</style>
<body>
	<div class="container">
		<div class="box1" id="tr-style1">
			<div class="box2"></div>
		</div>
	</div>
	<div class="container">
		<div class="box1" id="tr-style2">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
