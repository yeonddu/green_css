<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.origin {
		width:200px;
		height:133px;
		border:1px solid black;
		float:left;
		margin:56px;
		perspective:200px;
	}
	.rotatex {
		transform:rotateX(45deg);
	}
	.rotatey {
		transform:rotateY(45deg);
	}
	.rotatez {
		transform:rotateZ(45deg);
	}
	.rotatexyz {
		transform:rotate3d(2.5, 1.2, -1.5, 45deg);
	}


</style>
</head>
<body>
	<div class="origin">
		<div class="rotatex">
			<img src="../images/dog3.jpg" alt="강아지">
		</div>
	</div>
	<div class="origin">
		<div class="rotatey">
			<img src="../images/dog3.jpg" alt="강아지">
		</div>
	</div>
	<div class="origin">
		<div class="rotatez">
			<img src="../images/dog3.jpg" alt="강아지">
		</div>
	</div>
	<div class="origin">
		<div class="rotatexyz">
			<img src="../images/dog3.jpg" alt="강아지">
		</div>
	</div>

</body>
</html>
