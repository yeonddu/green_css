<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.tr1 {
		width:100px;
		height:100px;
		background:skyblue;
		border:1px solid black;
		transition-property:width, height;
		transition-duration:2s, 1s;
	}
	.tr1:hover {
		width:200px;
		height:120px;
	}
</style>
</head>
<body>
	<div class="tr1"></div>
</body>
</html>
