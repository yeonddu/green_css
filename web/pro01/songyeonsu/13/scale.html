<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.origin {
		width:200px;
		height:133px;
		border:1px solid black;
		float:left;
		margin:40px;
	}
	.scalex:hover {
		transform:scaleX(1.2);
	}
	.scaley:hover {
		transform:scaleY(1.5);
	}
	.scale:hover {
		transform:scale(0.7);
	}

</style>
</head>
<body>
	<div class="origin">
		<div class="scalex">
			<img src="../images/first1.jpg" alt="고양이">
		</div>
	</div>
	<div class="origin">
		<div class="scaley">
			<img src="../images/first1.jpg" alt="고양이">
		</div>
	</div>
	<div class="origin">
		<div class="scale">
			<img src="../images/first1.jpg" alt="고양이">
		</div>
	</div>
</body>
</html>
