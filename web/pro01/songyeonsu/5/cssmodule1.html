<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS 모듈</title>
<style>
	.box {
		border:1px solid;
		padding:5px 10px 6px 7px;
		width:100px;
	}
	.box:hover {
		-webkit-transform:rotate(15deg);
		-moz-transform:rotate(15deg);
		-o-transform:rotate(15deg);
		-ms-transform:rotate(15deg);
		transform:rotate(15deg);
	}
</style>
</head>
<body>
	<div class = "box"> Mouse Over</div>
</body>
</html>
