<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS 모듈</title>
<script src="prefixfree.min.js"></script>
<style>
	.box1 {
		border:1px solid #ff0000;
		padding:5px 10px 6px 7px;
		width:100px;
	}
	.box2 {
		border:1px solid #00ff00;
		padding:5px 10px 6px 7px;
		width:100px;
	}
	.box1:hover {
		transform:rotate(15deg);
	}
	.box2:hover {
		transform:rotate(-15deg);
	}

</style>
</head>
<body>
	<div class = "box1"> Mouse Over</div>
	<div class = "box2"> Mouse Over</div>	
</body>
</html>
