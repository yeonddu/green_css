<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Fluid Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<picture>
		<source srcset="../images/img-large.jpg" media="(min-width:1024px)">
		<source srcset="../images/img-medium.jpg" media="(min-width:768px)">		
		<source srcset="../images/img-small.jpg" media="(min-width:320px)">
		<img src="../images/img.jpg" alt="kitty" style="width:100%;">
	</picture>

</body>
</html>
