<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>letter-spacing과 word-spacing</title>
<style>
	.letter {
		letter-spacing:5px;
	}
	.word {
		word-spacing:5px;
	}
</style>
</head>
<body>
	<h1><span class="letter">HTML5</span>와 CSS3</h1>
	<h1>HTML5와 CSS3</h1>
	<h1 class="word">HTML와 CSS3</h1>
</body>
</html>
