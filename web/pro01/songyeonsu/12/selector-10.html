<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
	ul {
		list-style:square;
	}
	li a {
		line-height:30px;
		font-size:14px;
		color:blue;
		text-decoration:none;
	}
	a[href $="hwp"]{
		background:url(../images/hwp_icon.png) no-repeat right center;
		padding-right:25px;
	}
	a[href $="xls"]{
		background:url(../images/excel_icon.png) no-repeat right center;
		padding-right:25px;
	}

</style>
</head>
<body>
	<h3>회사 소개 파일 다운 받기</h3>
	<ul>
		<li><a href="intro.hwp">hwp 파일</a></li>
		<li><a href="intro.xls">엑셀 파일</a></li>
	</ul>
</body>
</html>
