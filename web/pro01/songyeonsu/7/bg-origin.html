<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>배경 이미지</title>
<style>
	div {
		width:500px;
		height:500px;
		padding:35px;
		border:15px solid #ccc;
		margin-bottom:20px;
	}
	.bg1 {
		background:url('bg3.png') no-repeat;
		background-origin:padding-box;
	}
	.bg2 {
		background:url('bg3.png') no-repeat;
		background-origin:border-box;
	}
	.bg3 {
		background:url('bg3.png') no-repeat;
		background-origin:content-box;
	}


</style>
</head>
<body>
	<div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
</body>
</html>
